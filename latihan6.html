<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If, ElseIf</h1>
    <br>
    <h1>Looping</h1>
    <br>
    <hr>
    <script>
        // variable
        var nilai = 80;
        if(nilai <=100 && nilai>= 90){
            console.log("Predikat = A LULUS");
        }else if(nilai <=90 && nilai>= 80 ){
            console.log("Predikat = B LULUS");
        }else if(nilai <=80 && nilai>= 70){
            console.log("Predikat = C LULUS");
        }else if(nilai <=70 && nilai>= 60){
            console.log("Predikat = D TIDAK LULUS");
        }else if(nilai <=60 && nilai>= 50){
             console.log("Predikat = E TIDAK LULUS");
        }else if(nilai <=50 && nilai>= 0){
            console.log("Predikat = TUNDA PELAJARAN");
        }

        
        
    </script>
</body>
</html>
